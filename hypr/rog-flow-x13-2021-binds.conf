# ROG Flow X13 (2021) Specific binds
# 
bindr = ,122, exec, ~/.config/waybar/scripts/volume --dec #dedicated volume up
bindr = ,123, exec, ~/.config/waybar/scripts/volume --inc # dedicated volume down
bind = ,256, exec, ~/.config/waybar/scripts/volume --toggle-mic # dedicated mic 
bind = ,156, exec, rog-control-center

# Fn Keys activated actions
bind = ,121, exec, ~/.config/waybar/scripts/volume --toggle # f1
binde = ,237, exec, asusctl -p # f2
binde = ,238, exec, asusctl -n  # f3
bind = ,202, exec, asusctl led-mode -n # f4
bind = ,211, exec, ~/.config/waybar/scripts/power_profile next
bind = ,232, exec, ~/.config/waybar/scripts/brightness --dec
bind = ,233, exec, ~/.config/waybar/scripts/brightness --inc

# lid-switch
#bind = ,210, exec, asusctl led-mode -n # f9 (bind)
#bind = ,199, exec, asusctl led-mode -n # f10

bindl=,switch:off:Lid Switch,exec, hyprctl dispatch exit
