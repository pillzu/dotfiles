# ROG Flow X13 (2021) Specific binds
# 
bind = ,122, exec, ~/.config/waybar/scripts/volume --dec #dedicated volume up
bind = ,123, exec, ~/.config/waybar/scripts/volume --inc # dedicated volume down
bind = ,256, exec, ~/.config/waybar/scripts/volume --toggle-mic # dedicated mic 
bind = ,156, exec, rog-control-center # ASUS Armory crate key

# Fn Keys activated actions
bind = ,121, exec, ~/.config/waybar/scripts/volume --toggle # f1
bind = ,237, exec, asusctl -p # f2
bind = ,238, exec, asusctl -n  # f3
bind = ,202, exec, asusctl led-mode -n # f4
bind = ,211, exec, ~/.config/waybar/scripts/power_profile next
bind = ,210, exec, asusctl led-mode -n # f6 (bind)
bind = ,226, exec, ~/.config/waybar/scripts/brightness --inc,
bind = ,225, exec, ~/.config/waybar/scripts/brightness --dec,
bind = ,210, exec, asusctl led-mode -n # f9 (bind)
bind = ,199, exec, asusctl led-mode -n # f10


